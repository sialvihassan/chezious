<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>registration form</title>
</head>
<body class="main">
    <h1 class="reg">registration Form</h1>
    <div class="form">
        <form action="thanks.html" method="get" aria-required="true">
            <input class="type" type="username" name="" id="username" placeholder="username"> <br> <br>
    
            <input class="type" type="last name" name="" id="last name" placeholder="last name"> <br> <br>
    
            <input class="type" type="Email" name="" id="Email" placeholder="Email"> <br> <br>
    
            <input class="type" type="password" name="" id="password" placeholder="password"> <br> <br>
    
            <label for="">select your gender</label> <br> <br>
            
             <label for="male">male</label>
            <input type="radio" name="gender" id="male"> <br> <br>
    
            <label for="female">female</label>
            <input type="radio" name="gender" id="female"> <br> <br>
    
            <label for="other">other</label>
            <input type="radio" name="gender" id="other"> <br> <br>
    
            <label for="select you country">select you country :</label>
            <select name="select your country" id="">
                <option value="pakistan">pakistan</option>
                <option value="india">india</option>
                <option value="united state">united state</option>
                <option value="united kingdom">united kingdom</option>
                <option value="albania">albania</option>
                <option value="argentina">argentina</option>
                <option value="austria">austria</option>
                <option value="australia">australia</option>
                <option value="brazil">brazil</option>
                <option value="bulgaria">bulgaria</option>
                <option value="belgium">belgium</option>
                <option value="hungary">hungary</option>
                <option value="finland">finland</option>
                <option value="italy">italy</option>
                <option value="japan">japan</option>
                <option value="luxembourg">luxembourg</option>
                <option value="nederland">nederland</option>
                <option value="france">france</option>
                <option value="singapure">singapure</option>
            </select>
            <br> <br>
            
            <label for="select your age">select your age</label>
            <select name="select your age" id="">
                <option value="11-15">11-15</option>
                <option value="15-20">15-20</option>
                <option value="20-25">20-25</option>
                <option value="25-30">25-30</option>
                <option value="50+">50+</option>
            </select>
    
            <h3>comment your below</h3>
    
            <textarea name="" id="" cols="30" rows="10" placeholder="Type Here"></textarea> <br>
    
            color : <input type="color" name="" id=""> <br> <br>
    
            date and time : <input type="" name="" id=""> <br> <br>
    
            File : <input type="file" name="" id=""> <br> <br>

            <button class="but">
                <input type="submit" name="" id="submit ">
            </button>
            
    
    
    
         </form>
    </div>
</body>
</html>
